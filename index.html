<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery from CDN -->


    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>


    <title>Tic Tac Toe</title>
  </head>
    <div class="bodyWrapper">


  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="aOne" class="col-md-4 box">a1</div>
            <div id="aTwo" class="col-md-4 box">a2</div>
            <div id="aThree" class="col-md-4 box">a3</div>
          </div>
          <div class="row">
            <div id="bOne" class="col-md-4 box">b1</div>
            <div id="bTwo" class="col-md-4 box">b2</div>
            <div id="bThree"class="col-md-4 box">b3</div>
          </div>
          <div class="row">
            <div id="cOne" class="col-md-4 box">c1</div>
            <div id="cTwo" class="col-md-4 box">c2</div>
            <div id="cThree" class="col-md-4 box">c3</div>
          </div>



        </div>
      </div>
      </div>
    </div>
  </body>
</html>
